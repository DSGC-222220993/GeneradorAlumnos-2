      function generar() {
        var numAlumnos = document.getElementById("NumRegistros").value;
        var output = "CREATE DATABASE IF NOT EXISTS Universidad;<br> USE Universidad;<br> CREATE TABLE IF NOT EXISTS alumnos (<br>  expediente INT(11) UNSIGNED NOT NULL UNIQUE,<br>  apellido1 VARCHAR(255) NOT NULL,<br>  apellido2 VARCHAR(255),<br>  alumno_nombres VARCHAR(255) NOT NULL,<br>  correo_institucional VARCHAR(255) NOT NULL UNIQUE<br>);<br> INSERT INTO alumnos (expediente, apellido1, apellido2, alumno_nombres, correo_institucional) VALUES <br>";
        var expediente = 222220993;

        for (let i = 1; i <= numAlumnos; i++) {
            output += `  (${expediente}, '${apellidoEspanol[Math.floor(Math.random() * apellidoEspanol.length)]}', '${apellidoFrances[Math.floor(Math.random() * apellidoFrances.length)]}', '${nombreAmericano[Math.floor(Math.random() * nombreAmericano.length)]} ${nombreJapones[Math.floor(Math.random() * nombreJapones.length)]}', '${expediente}@unison.mx'),`;

            expediente++; 
            
            if (i == numAlumnos) {
                output = output.slice(0, -1) + ";"; 
            }

            output += " <br>";
        }

        document.getElementById("salida").innerHTML = output;
    }

    function descargarCSV() {
        // crear CSV
        let csvContent = "Apellido1, Apellido2, Nombre1, Nombre2\n";
        for (let i = 0; i < apellidoEspanol.length; i++) {
            csvContent += `${apellidoEspanol[i]},${apellidoFrances[i]},${nombreAmericano[i]},${nombreJapones[i]}\n`;
        }

        // descarga
        let encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "datos.csv");
        document.body.appendChild(link);
        link.click();
    }

    function descargarJSON() {
        // crear JSON
        let jsonData = [];
        for (let i = 0; i < apellidoEspanol.length; i++) {
            let item = {
                Apellido1: apellidoEspanol[i],
                Apellido2: apellidoFrances[i],
                Nombre1: nombreAmericano[i],
                Nombre2: nombreJapones[i]
            };
            jsonData.push(item);
        }
        let jsonContent = JSON.stringify(jsonData, null, 2);

        // descarga
        let encodedUri = encodeURI("data:text/json;charset=utf-8," + jsonContent);
        let link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "datos.json");
        document.body.appendChild(link);
        link.click();
    }

    function descargarSQL() {
        var contenidoSQL = document.getElementById("salida").innerText;
        var blob = new Blob([contenidoSQL], { type: "text/plain" });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement("a");
        a.href = url;
        a.download = "alumnos.sql"; 
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
    }

<input type="button" value="Descargar archivo SQL" onclick="descargarSQL()">
<input type="button" value="Descargar archivo JSON" onclick="descargarJSON()">
<input type="button" value="Descargar archivo CSV" onclick="descargarCSV()">
<br>
<div id="salida" style="white-space: pre-wrap;"></div>
